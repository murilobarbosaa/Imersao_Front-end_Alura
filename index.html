<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Copy</title>
    <link rel="'stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/icons/logo-spotify.png" alt="Spotify Logo">
                </a>
            </div>
            <uL>
                <li>
                    <a href=".">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                   </a>
               </li>
               <li>
                   <a href=".">
                       <span class="fa fa-search"></span>
                       <span>Buscar</span>
                   </a>
               </li>
            </uL>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section_playlist_button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>
        </div>
    </aside>

    <footer class="disclaimer_premium">
        <div class="text">
            <p class="disclaimer-premium_title">Testar o Premium de graça</p>
            <p class="disclaimer-premium_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button type="button">Increva-se grátis</button>
        </div>
    </footer>
</body>
</html>
